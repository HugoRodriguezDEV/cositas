    <style>
        :root {
            --bg: #fff8e1;
            --panel: #ffffff;
            --ink: #2c3e50;
            --muted: #6c757d;
            --accent: #ffd700;
            --accent-pink: #ff6b35;
            --accent-purple: #4a90e2;
            --accent-blue: #4a90e2;
            --accent-green: #4caf50;
            --gradient-primary: linear-gradient(135deg, #ffd700 0%, #ff6b35 50%, #4a90e2 100%);
            --gradient-bg: radial-gradient(ellipse at top, #fff8e1 0%, #ffecb3 50%, #ffd54f 100%);
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.15);
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            margin: 0;
            background: var(--gradient-bg);
            color: var(--ink);
            font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            display: grid;
            place-items: center;
            position: relative;
            animation: fadeIn 1.5s ease-out;
        }

        /* Animaci√≥n de entrada */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Part√≠culas flotantes de fondo suaves */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(3px 3px at 20px 30px, rgba(255, 215, 0, 0.15), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255, 107, 53, 0.1), transparent),
                radial-gradient(2px 2px at 90px 40px, rgba(74, 144, 226, 0.12), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255, 215, 0, 0.08), transparent),
                radial-gradient(2px 2px at 180px 120px, rgba(74, 144, 226, 0.1), transparent);
            background-repeat: repeat;
            background-size: 250px 250px;
            animation: float 25s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .wrap {
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            border: 2px solid rgba(231, 76, 60, 0.1);
            box-shadow:
                0 20px 60px var(--shadow-light),
                0 0 0 1px rgba(231, 76, 60, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            animation: slideUp 1.2s ease-out 0.3s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Efecto de brillo sutil mejorado */
        .wrap::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.08), transparent);
            animation: shine 4s ease-in-out infinite;
        }

        @keyframes shine {
            0% {
                left: -100%;
            }

            50% {
                left: 100%;
            }

            100% {
                left: 100%;
            }
        }

        /* banda superior mejorada */
        .strap {
            position: absolute;
            font-weight: 600;
            letter-spacing: .08em;
            text-transform: uppercase;
            color: var(--accent);
            opacity: .9;
            pointer-events: none;
            user-select: none;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.7;
            }

            50% {
                opacity: 1;
            }
        }

        /* Elementos decorativos mejorados */
        .spark {
            position: absolute;
            font: 700 12px/1 Space Grotesk, monospace;
            color: var(--accent-pink);
            opacity: .8;
            letter-spacing: .2em;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.5;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.1);
            }
        }

        .paws {
            position: absolute;
            opacity: .3;
            font-size: 14px;
            letter-spacing: 4px;
            user-select: none;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            25% {
                transform: translateY(-8px) rotate(2deg);
            }

            50% {
                transform: translateY(-12px) rotate(0deg);
            }

            75% {
                transform: translateY(-8px) rotate(-2deg);
            }
        }

        .stamp {
            position: absolute;
            display: flex;
            align-items: center;
            gap: .6rem;
            font: 500 11px/1 'Poppins', sans-serif;
            color: var(--accent-purple);
            opacity: .9;
            animation: fadeInOut 4s ease-in-out infinite;
        }

        @keyframes fadeInOut {

            0%,
            100% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }
        }

        .stamp .dot {
            width: 6px;
            height: 6px;
            background: var(--gradient-primary);
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        /* Bot√≥n interactivo Minion */
        .minion-button {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 8px 25px var(--shadow-medium);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
            animation: bounce 2s ease-in-out infinite;
            min-width: 120px;
            touch-action: manipulation;
        }

        .minion-button:hover {
            transform: translateX(-50%) scale(1.05) translateY(-3px);
            box-shadow: 0 12px 35px var(--shadow-medium);
        }

        .minion-button:active {
            transform: translateX(-50%) scale(0.95);
        }

        /* Mensaje oculto */
        .hidden-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255, 255, 255, 0.95);
            padding: 25px 35px;
            border-radius: 25px;
            box-shadow: 0 20px 60px var(--shadow-medium);
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 28px;
            color: var(--ink);
            text-align: center;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 15;
            border: 3px solid var(--accent);
            max-width: 90vw;
            backdrop-filter: blur(10px);
        }

        .hidden-message.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .hidden-message::before {
            content: 'üçå';
            display: block;
            font-size: 50px;
            margin-bottom: 15px;
        }

        /* Estilos para las im√°genes mejorados */
        .image-container {
            position: absolute;
            z-index: 1;
        }

        .image-1 {
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent);
            box-shadow:
                0 12px 40px var(--shadow-medium),
                0 0 0 8px rgba(231, 76, 60, 0.1),
                0 0 0 12px rgba(231, 76, 60, 0.05);
            animation: floatImage 6s ease-in-out infinite;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            filter: brightness(1.05) contrast(1.1);
            z-index: 3;
        }

        .image-1:hover {
            transform: scale(1.08) rotate(8deg);
            box-shadow:
                0 20px 60px var(--shadow-medium),
                0 0 0 12px rgba(231, 76, 60, 0.15),
                0 0 0 20px rgba(231, 76, 60, 0.08);
            filter: brightness(1.1) contrast(1.15);
        }

        .image-2 {
            border-radius: 25px;
            object-fit: cover;
            border: 2px solid var(--accent-pink);
            box-shadow:
                0 10px 35px var(--shadow-medium),
                0 0 0 8px rgba(233, 30, 99, 0.1),
                0 0 0 12px rgba(233, 30, 99, 0.05);
            animation: floatImage 8s ease-in-out infinite reverse;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            filter: brightness(1.05) contrast(1.1);
            z-index: 3;
        }

        .image-2:hover {
            transform: scale(1.1) rotate(-5deg);
            box-shadow:
                0 18px 55px var(--shadow-medium),
                0 0 0 12px rgba(233, 30, 99, 0.15),
                0 0 0 20px rgba(233, 30, 99, 0.08);
            filter: brightness(1.1) contrast(1.15);
        }

        .image-3 {
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent-purple);
            box-shadow:
                0 8px 30px var(--shadow-medium),
                0 0 0 6px rgba(74, 144, 226, 0.1),
                0 0 0 10px rgba(74, 144, 226, 0.05);
            animation: floatImage 7s ease-in-out infinite;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            filter: brightness(1.05) contrast(1.1);
            z-index: 3;
        }

        .image-3:hover {
            transform: scale(1.12) rotate(6deg);
            box-shadow:
                0 16px 50px var(--shadow-medium),
                0 0 0 10px rgba(74, 144, 226, 0.15),
                0 0 0 18px rgba(74, 144, 226, 0.08);
            filter: brightness(1.1) contrast(1.15);
        }

        @keyframes floatImage {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg) scale(1);
            }

            25% {
                transform: translateY(-8px) rotate(3deg) scale(1.02);
            }

            50% {
                transform: translateY(-15px) rotate(0deg) scale(1.05);
            }

            75% {
                transform: translateY(-8px) rotate(-3deg) scale(1.02);
            }
        }

        /* layout de texto mejorado con mejor espaciado */
        .content {
            display: grid;
            grid-template-rows: auto 1fr auto;
            position: relative;
            z-index: 2;
        }

        .t-top {
            align-self: start;
            color: var(--muted);
            font-weight: 500;
            letter-spacing: .05em;
            text-transform: uppercase;
            opacity: .9;
            animation: slideInLeft 1s ease-out 0.8s both;
            line-height: 1.5;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }

            to {
                opacity: 0.95;
                transform: translateX(0);
            }
        }

        .t-main {
            align-self: center;
            font-weight: 700;
            line-height: .9;
            letter-spacing: .01em;
            animation: slideInUp 1.2s ease-out 1.2s both;
            text-shadow: 0 2px 10px var(--shadow-light);
            color: var(--ink);
        }

        .t-main .soft {
            display: block;
            font-weight: 800;
            text-transform: none;
            opacity: 1;
            color: var(--accent);
            animation: glow 3s ease-in-out infinite;
            line-height: .95;
        }

        @keyframes glow {

            0%,
            100% {
                filter: brightness(1);
            }

            50% {
                filter: brightness(1.2);
            }
        }

        .soft {
            text-transform: uppercase;
        }

        .t-bottom {
            align-self: end;
            color: var(--muted);
            letter-spacing: .02em;
            opacity: .85;
            animation: slideInRight 1s ease-out 1.6s both;
            font-weight: 400;
            font-style: italic;
            line-height: 1.6;
            text-align: center;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }

            to {
                opacity: 0.92;
                transform: translateX(0);
            }
        }

        /* Elementos decorativos adicionales */
        .wrap::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 20%, rgba(255, 215, 0, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(74, 144, 226, 0.03) 0%, transparent 50%);
            animation: rotate 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Corazones flotantes */
        .hearts {
            position: absolute;
            top: 50%;
            color: var(--accent-pink);
            opacity: 0.6;
            animation: floatHearts 4s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        .hearts::before,
        .hearts::after {
            content: 'üçå';
            position: absolute;
            animation: floatHearts 4s ease-in-out infinite reverse;
        }

        .hearts::before {
            top: -30px;
            left: 20px;
            animation-delay: -1s;
        }

        .hearts::after {
            top: 30px;
            left: -20px;
            animation-delay: -2s;
        }

        @keyframes floatHearts {

            0%,
            100% {
                transform: translateY(0px) scale(1) rotate(0deg);
                opacity: 0.4;
            }

            25% {
                transform: translateY(-10px) scale(1.1) rotate(5deg);
                opacity: 0.6;
            }

            50% {
                transform: translateY(-20px) scale(1.2) rotate(0deg);
                opacity: 0.8;
            }

            75% {
                transform: translateY(-10px) scale(1.1) rotate(-5deg);
                opacity: 0.6;
            }
        }
