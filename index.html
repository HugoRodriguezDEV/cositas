<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Para ti ✨</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #f8f9fa;
            --panel: #ffffff;
            --ink: #2c3e50;
            --muted: #6c757d;
            --accent: #e74c3c;
            --accent-pink: #e91e63;
            --accent-purple: #9c27b0;
            --accent-blue: #2196f3;
            --accent-green: #4caf50;
            --gradient-primary: linear-gradient(135deg, #e74c3c 0%, #e91e63 50%, #9c27b0 100%);
            --gradient-bg: radial-gradient(ellipse at top, #f8f9fa 0%, #e9ecef 50%, #dee2e6 100%);
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.15);
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            margin: 0;
            background: var(--gradient-bg);
            color: var(--ink);
            font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            display: grid;
            place-items: center;
            position: relative;
            animation: fadeIn 1.5s ease-out;
        }

        /* Animación de entrada */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Partículas flotantes de fondo suaves */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(3px 3px at 20px 30px, rgba(231, 76, 60, 0.15), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(233, 30, 99, 0.1), transparent),
                radial-gradient(2px 2px at 90px 40px, rgba(156, 39, 176, 0.12), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(33, 150, 243, 0.08), transparent),
                radial-gradient(2px 2px at 180px 120px, rgba(76, 175, 80, 0.1), transparent);
            background-repeat: repeat;
            background-size: 250px 250px;
            animation: float 25s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .wrap {
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            border: 2px solid rgba(231, 76, 60, 0.1);
            box-shadow:
                0 20px 60px var(--shadow-light),
                0 0 0 1px rgba(231, 76, 60, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            animation: slideUp 1.2s ease-out 0.3s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Efecto de brillo sutil mejorado */
        .wrap::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(231, 76, 60, 0.08), transparent);
            animation: shine 4s ease-in-out infinite;
        }

        @keyframes shine {
            0% {
                left: -100%;
            }

            50% {
                left: 100%;
            }

            100% {
                left: 100%;
            }
        }

        /* banda superior mejorada */
        .strap {
            position: absolute;
            font-weight: 600;
            letter-spacing: .08em;
            text-transform: uppercase;
            color: var(--accent);
            opacity: .9;
            pointer-events: none;
            user-select: none;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.7;
            }

            50% {
                opacity: 1;
            }
        }

        /* Elementos decorativos mejorados */
        .spark {
            position: absolute;
            font: 700 12px/1 Space Grotesk, monospace;
            color: var(--accent-pink);
            opacity: .8;
            letter-spacing: .2em;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.5;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.1);
            }
        }

        .paws {
            position: absolute;
            opacity: .3;
            font-size: 14px;
            letter-spacing: 4px;
            user-select: none;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        .stamp {
            position: absolute;
            display: flex;
            align-items: center;
            gap: .6rem;
            font: 500 11px/1 'Poppins', sans-serif;
            color: var(--accent-purple);
            opacity: .9;
            animation: fadeInOut 4s ease-in-out infinite;
        }

        @keyframes fadeInOut {

            0%,
            100% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }
        }

        .stamp .dot {
            width: 6px;
            height: 6px;
            background: var(--gradient-primary);
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        /* Estilos para las imágenes mejorados */
        .image-container {
            position: absolute;
            z-index: 1;
        }

        .image-1 {
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent);
            box-shadow:
                0 12px 40px var(--shadow-medium),
                0 0 0 8px rgba(231, 76, 60, 0.1),
                0 0 0 12px rgba(231, 76, 60, 0.05);
            animation: floatImage 6s ease-in-out infinite;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            filter: brightness(1.05) contrast(1.1);
            z-index: 3;
        }

        .image-1:hover {
            transform: scale(1.08) rotate(8deg);
            box-shadow:
                0 20px 60px var(--shadow-medium),
                0 0 0 12px rgba(231, 76, 60, 0.15),
                0 0 0 20px rgba(231, 76, 60, 0.08);
            filter: brightness(1.1) contrast(1.15);
        }

        .image-2 {
            border-radius: 25px;
            object-fit: cover;
            border: 2px solid var(--accent-pink);
            box-shadow:
                0 10px 35px var(--shadow-medium),
                0 0 0 8px rgba(233, 30, 99, 0.1),
                0 0 0 12px rgba(233, 30, 99, 0.05);
            animation: floatImage 8s ease-in-out infinite reverse;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            filter: brightness(1.05) contrast(1.1);
            z-index: 3;
        }

        .image-2:hover {
            transform: scale(1.1) rotate(-5deg);
            box-shadow:
                0 18px 55px var(--shadow-medium),
                0 0 0 12px rgba(233, 30, 99, 0.15),
                0 0 0 20px rgba(233, 30, 99, 0.08);
            filter: brightness(1.1) contrast(1.15);
        }

        @keyframes floatImage {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-10px) rotate(2deg);
            }
        }

        /* layout de texto mejorado con mejor espaciado */
        .content {
            display: grid;
            grid-template-rows: auto 1fr auto;
            position: relative;
            z-index: 2;
        }

        .t-top {
            align-self: start;
            color: var(--muted);
            font-weight: 500;
            letter-spacing: .05em;
            text-transform: uppercase;
            opacity: .9;
            animation: slideInLeft 1s ease-out 0.8s both;
            line-height: 1.5;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }

            to {
                opacity: 0.95;
                transform: translateX(0);
            }
        }

        .t-main {
            align-self: center;
            font-weight: 700;
            line-height: .9;
            letter-spacing: .01em;
            animation: slideInUp 1.2s ease-out 1.2s both;
            text-shadow: 0 2px 10px var(--shadow-light);
            color: var(--ink);
        }

        .t-main .soft {
            display: block;
            font-weight: 800;
            text-transform: none;
            opacity: 1;
            color: var(--accent);
            animation: glow 3s ease-in-out infinite;
            line-height: .95;
        }

        @keyframes glow {

            0%,
            100% {
                filter: brightness(1);
            }

            50% {
                filter: brightness(1.2);
            }
        }

        .soft {
            text-transform: uppercase;
        }

        .t-bottom {
            align-self: end;
            color: var(--muted);
            letter-spacing: .02em;
            opacity: .85;
            animation: slideInRight 1s ease-out 1.6s both;
            font-weight: 400;
            font-style: italic;
            line-height: 1.6;
            text-align: center;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }

            to {
                opacity: 0.92;
                transform: translateX(0);
            }
        }

        /* Elementos decorativos adicionales */
        .wrap::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 20%, rgba(231, 76, 60, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(233, 30, 99, 0.03) 0%, transparent 50%);
            animation: rotate 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Corazones flotantes */
        .hearts {
            position: absolute;
            top: 50%;
            color: var(--accent-pink);
            opacity: 0.6;
            animation: floatHearts 4s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        .hearts::before,
        .hearts::after {
            content: '💕';
            position: absolute;
            animation: floatHearts 4s ease-in-out infinite reverse;
        }

        .hearts::before {
            top: -30px;
            left: 20px;
            animation-delay: -1s;
        }

        .hearts::after {
            top: 30px;
            left: -20px;
            animation-delay: -2s;
        }

        @keyframes floatHearts {

            0%,
            100% {
                transform: translateY(0px) scale(1);
                opacity: 0.4;
            }

            50% {
                transform: translateY(-15px) scale(1.1);
                opacity: 0.8;
            }
        }

        /* ===== DISEÑO MOBILE-FIRST ===== */
        /* Estilos base optimizados para móviles (320px+) */

        /* Mobile pequeño (320px - 480px) */
        .wrap {
            width: min(95vw, 400px);
            border-radius: 20px;
            padding: clamp(20px, 4vw, 28px);
            min-height: min(85vh, 600px);
            margin: 10px auto;
        }

        .content {
            min-height: 50vh;
            gap: clamp(12px, 2.5vh, 20px);
            padding: clamp(10px, 2vw, 16px) clamp(16px, 3vw, 24px);
        }

        .image-1 {
            width: 80px;
            height: 80px;
            top: 40px;
            right: 15px;
            border-width: 2px;
        }

        .image-2 {
            width: 70px;
            height: 70px;
            bottom: 15px;
            left: 15px;
            border-width: 2px;
        }

        .t-main {
            font-size: clamp(24px, 8vw, 48px);
            margin: clamp(10px, 2vh, 20px) 0;
        }

        .t-main .soft {
            font-size: clamp(16px, 6vw, 32px);
            margin-top: clamp(4px, 1vh, 8px);
        }

        .t-top {
            font-size: clamp(12px, 2.5vw, 16px);
            margin-bottom: clamp(6px, 1vh, 12px);
        }

        .t-bottom {
            font-size: clamp(14px, 2.5vw, 18px);
            margin-top: clamp(10px, 2vh, 16px);
        }

        .strap {
            font-size: 10px;
            inset: 10px auto auto 15px;
        }

        .spark {
            font-size: 12px;
            inset: auto 15px 15px auto;
        }

        .paws {
            font-size: 14px;
            letter-spacing: 4px;
            inset: auto auto 15px 15px;
        }

        .hearts {
            font-size: 12px;
            left: 5%;
        }

        .stamp {
            right: 15px;
            top: 12px;
            font-size: 11px;
        }

        .stamp .dot {
            width: 6px;
            height: 6px;
        }

        /* Mobile mediano (481px - 768px) */
        @media (min-width: 481px) {
            .wrap {
                width: min(90vw, 500px);
                border-radius: 24px;
                padding: clamp(24px, 4vw, 32px);
                min-height: min(75vh, 650px);
            }

            .content {
                min-height: 55vh;
                gap: clamp(16px, 3vh, 24px);
                padding: clamp(12px, 2vw, 20px) clamp(20px, 4vw, 30px);
            }

            .image-1 {
                width: 100px;
                height: 100px;
                top: 50px;
                right: 20px;
                border-width: 3px;
            }

            .image-2 {
                width: 90px;
                height: 90px;
                bottom: 20px;
                left: 20px;
                border-width: 3px;
            }

            .t-main {
                font-size: clamp(32px, 9vw, 64px);
                margin: clamp(15px, 3vh, 25px) 0;
            }

            .t-main .soft {
                font-size: clamp(20px, 6vw, 40px);
                margin-top: clamp(6px, 1vh, 12px);
            }

            .t-top {
                font-size: clamp(14px, 2vw, 20px);
                margin-bottom: clamp(8px, 1.5vh, 15px);
            }

            .t-bottom {
                font-size: clamp(16px, 2vw, 22px);
                margin-top: clamp(15px, 2vh, 25px);
            }

            .strap {
                font-size: 11px;
                inset: 12px auto auto 18px;
            }

            .spark {
                font-size: 13px;
                inset: auto 20px 18px auto;
            }

            .paws {
                font-size: 16px;
                letter-spacing: 6px;
                inset: auto auto 18px 20px;
            }

            .hearts {
                font-size: 14px;
                left: 7%;
            }

            .stamp {
                right: 18px;
                top: 15px;
                font-size: 12px;
            }

            .stamp .dot {
                width: 7px;
                height: 7px;
            }
        }

        /* Tablet (769px - 1024px) */
        @media (min-width: 769px) {
            .wrap {
                width: min(85vw, 700px);
                border-radius: 28px;
                padding: clamp(32px, 4vw, 48px);
                min-height: min(70vh, 700px);
            }

            .content {
                min-height: 60vh;
                gap: clamp(20px, 3vh, 30px);
                padding: clamp(20px, 3vw, 32px) clamp(40px, 6vw, 60px);
            }

            .image-1 {
                width: 130px;
                height: 130px;
                top: 70px;
                right: 25px;
                border-width: 3px;
            }

            .image-2 {
                width: 120px;
                height: 120px;
                bottom: 25px;
                left: 25px;
                border-width: 3px;
            }

            .t-main {
                font-size: clamp(48px, 8vw, 80px);
                margin: clamp(20px, 3vh, 35px) 0;
            }

            .t-main .soft {
                font-size: clamp(28px, 5vw, 50px);
                margin-top: clamp(8px, 1.5vh, 16px);
            }

            .t-top {
                font-size: clamp(18px, 2vw, 24px);
                margin-bottom: clamp(10px, 2vh, 20px);
            }

            .t-bottom {
                font-size: clamp(20px, 2vw, 26px);
                margin-top: clamp(20px, 3vh, 30px);
            }

            .strap {
                font-size: 11px;
                inset: 15px auto auto 20px;
            }

            .spark {
                font-size: 14px;
                inset: auto 25px 20px auto;
            }

            .paws {
                font-size: 18px;
                letter-spacing: 7px;
                inset: auto auto 20px 25px;
            }

            .hearts {
                font-size: 16px;
                left: 8%;
            }

            .stamp {
                right: 22px;
                top: 16px;
                font-size: 13px;
            }

            .stamp .dot {
                width: 8px;
                height: 8px;
            }
        }

        /* Laptop (1025px - 1440px) */
        @media (min-width: 1025px) {
            .wrap {
                width: min(80vw, 900px);
                border-radius: 32px;
                padding: clamp(40px, 5vw, 60px);
                min-height: min(65vh, 750px);
            }

            .content {
                min-height: 65vh;
                gap: clamp(25px, 4vh, 40px);
                padding: clamp(30px, 4vw, 50px) clamp(60px, 8vw, 100px);
            }

            .image-1 {
                width: 160px;
                height: 160px;
                top: 80px;
                right: 30px;
                border-width: 4px;
            }

            .image-2 {
                width: 140px;
                height: 140px;
                bottom: 30px;
                left: 30px;
                border-width: 4px;
            }

            .t-main {
                font-size: clamp(60px, 7vw, 110px);
                margin: clamp(25px, 4vh, 40px) 0;
            }

            .t-main .soft {
                font-size: clamp(36px, 5vw, 68px);
                margin-top: clamp(10px, 2vh, 16px);
            }

            .t-top {
                font-size: clamp(20px, 2vw, 24px);
                margin-bottom: clamp(12px, 2vh, 20px);
            }

            .t-bottom {
                font-size: clamp(22px, 2vw, 26px);
                margin-top: clamp(20px, 3vh, 30px);
            }

            .strap {
                font-size: 11px;
                inset: 12px auto auto 20px;
            }

            .spark {
                font-size: 14px;
                inset: auto 24px 20px auto;
            }

            .paws {
                font-size: 20px;
                letter-spacing: 8px;
                inset: auto auto 20px 24px;
            }

            .hearts {
                font-size: 18px;
                left: 10%;
            }

            .stamp {
                right: 24px;
                top: 18px;
                font-size: 13px;
            }

            .stamp .dot {
                width: 8px;
                height: 8px;
            }
        }

        /* Desktop grande (1441px+) */
        @media (min-width: 1441px) {
            .wrap {
                width: min(75vw, 1100px);
                border-radius: 36px;
                padding: clamp(50px, 6vw, 80px);
                min-height: min(60vh, 800px);
            }

            .content {
                min-height: 70vh;
                gap: clamp(30px, 4vh, 50px);
                padding: clamp(40px, 5vw, 70px) clamp(80px, 10vw, 120px);
            }

            .image-1 {
                width: 180px;
                height: 180px;
                top: 100px;
                right: 40px;
                border-width: 5px;
            }

            .image-2 {
                width: 160px;
                height: 160px;
                bottom: 40px;
                left: 40px;
                border-width: 5px;
            }

            .t-main {
                font-size: clamp(80px, 8vw, 130px);
                margin: clamp(30px, 4vh, 50px) 0;
            }

            .t-main .soft {
                font-size: clamp(48px, 6vw, 80px);
                margin-top: clamp(12px, 2vh, 20px);
            }

            .t-top {
                font-size: clamp(24px, 2vw, 28px);
                margin-bottom: clamp(15px, 2vh, 25px);
            }

            .t-bottom {
                font-size: clamp(26px, 2vw, 30px);
                margin-top: clamp(25px, 3vh, 35px);
            }

            .strap {
                font-size: 12px;
                inset: 15px auto auto 25px;
            }

            .spark {
                font-size: 16px;
                inset: auto 30px 25px auto;
            }

            .paws {
                font-size: 22px;
                letter-spacing: 10px;
                inset: auto auto 25px 30px;
            }

            .hearts {
                font-size: 20px;
                left: 12%;
            }

            .stamp {
                right: 30px;
                top: 20px;
                font-size: 14px;
            }

            .stamp .dot {
                width: 10px;
                height: 10px;
            }
        }
    </style>
</head>

<body>
    <main class="wrap" role="region" aria-label="Mensaje especial">
        <div class="strap">💕💕</div>

        <!-- Imágenes decorativas mejoradas -->
        <img class="image-container image-1" src="assets/img/1.jpg" alt="Imagen decorativa 1" />
        <img class="image-container image-2" src="assets/img/2.png" alt="Imagen decorativa 2" />

        <!-- Corazones flotantes -->
        <div class="hearts">💖</div>

        <section class="content" aria-label="Cuerpo del mensaje">
            <!-- Línea pequeña superior -->
            <p class="t-top">Sabía que verías hacia acá…<br />
                que sonrrisa tan hermosa.
            </p>

            <!-- Mensaje principal grande -->
            <h1 class="t-main">
                Solo para recordarte
                <span class="soft">LO BONITA QUE TE VEZ HOY Y SIEMPRE.</span>
            </h1>

            <!-- Línea pequeña inferior -->
            <p class="t-bottom">
                Si estás leyendo esto, significa que ya cumplí mi misión: hacerte sonreír ✨.
            </p>
        </section>

        <!-- Elementos decorativos animados -->
        <div class="spark">✨✨</div>
        <div class="paws">🐾 🐾 🐾</div>
        <div class="stamp"><span class="dot"></span>💕💕</div>
    </main>
</body>

</html>
