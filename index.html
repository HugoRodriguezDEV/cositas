<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Para ti ✨</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Space+Grotesk:wght@400;700&family=Dancing+Script:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #f8f9fa;
            --panel: #ffffff;
            --ink: #2c3e50;
            --muted: #6c757d;
            --accent: #e74c3c;
            --accent-pink: #e91e63;
            --accent-purple: #9c27b0;
            --accent-blue: #2196f3;
            --accent-green: #4caf50;
            --gradient-primary: linear-gradient(135deg, #e74c3c 0%, #e91e63 50%, #9c27b0 100%);
            --gradient-bg: radial-gradient(ellipse at top, #f8f9fa 0%, #e9ecef 50%, #dee2e6 100%);
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.15);
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            margin: 0;
            background: var(--gradient-bg);
            color: var(--ink);
            font-family: Montserrat, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            display: grid;
            place-items: center;
            position: relative;
            animation: fadeIn 1.5s ease-out;
        }

        /* Animación de entrada */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Partículas flotantes de fondo suaves */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(3px 3px at 20px 30px, rgba(231, 76, 60, 0.15), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(233, 30, 99, 0.1), transparent),
                radial-gradient(2px 2px at 90px 40px, rgba(156, 39, 176, 0.12), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(33, 150, 243, 0.08), transparent),
                radial-gradient(2px 2px at 180px 120px, rgba(76, 175, 80, 0.1), transparent);
            background-repeat: repeat;
            background-size: 250px 250px;
            animation: float 25s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .wrap {
            width: min(1100px, 95vw);
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            border: 2px solid rgba(231, 76, 60, 0.1);
            border-radius: 36px;
            box-shadow:
                0 20px 60px var(--shadow-light),
                0 0 0 1px rgba(231, 76, 60, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            padding: clamp(32px, 6vw, 60px);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            animation: slideUp 1.2s ease-out 0.3s both;
            min-height: min(70vh, 700px);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Efecto de brillo sutil mejorado */
        .wrap::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(231, 76, 60, 0.08), transparent);
            animation: shine 4s ease-in-out infinite;
        }

        @keyframes shine {
            0% {
                left: -100%;
            }

            50% {
                left: 100%;
            }

            100% {
                left: 100%;
            }
        }

        /* banda superior mejorada */
        .strap {
            position: absolute;
            inset: 12px auto auto 20px;
            font-weight: 800;
            font-size: 11px;
            letter-spacing: .1em;
            text-transform: uppercase;
            color: var(--accent);
            opacity: .9;
            pointer-events: none;
            user-select: none;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.7;
            }

            50% {
                opacity: 1;
            }
        }

        /* Elementos decorativos mejorados */
        .spark {
            position: absolute;
            inset: auto 24px 20px auto;
            font: 700 14px/1 Space Grotesk, monospace;
            color: var(--accent-pink);
            opacity: .8;
            letter-spacing: .2em;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.5;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.1);
            }
        }

        .paws {
            position: absolute;
            inset: auto auto 20px 24px;
            opacity: .3;
            font-size: 20px;
            letter-spacing: 8px;
            user-select: none;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        .stamp {
            position: absolute;
            right: 24px;
            top: 18px;
            display: flex;
            align-items: center;
            gap: .6rem;
            font: 600 13px/1 Space Grotesk, monospace;
            color: var(--accent-purple);
            opacity: .9;
            animation: fadeInOut 4s ease-in-out infinite;
        }

        @keyframes fadeInOut {

            0%,
            100% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }
        }

        .stamp .dot {
            width: 8px;
            height: 8px;
            background: var(--gradient-primary);
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        /* Estilos para las imágenes mejorados */
        .image-container {
            position: absolute;
            z-index: 1;
        }

        .image-1 {
            top: 80px;
            right: 30px;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--accent);
            box-shadow:
                0 12px 40px var(--shadow-medium),
                0 0 0 8px rgba(231, 76, 60, 0.1),
                0 0 0 12px rgba(231, 76, 60, 0.05);
            animation: floatImage 6s ease-in-out infinite;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            filter: brightness(1.05) contrast(1.1);
            z-index: 3;
        }

        .image-1:hover {
            transform: scale(1.08) rotate(8deg);
            box-shadow:
                0 20px 60px var(--shadow-medium),
                0 0 0 12px rgba(231, 76, 60, 0.15),
                0 0 0 20px rgba(231, 76, 60, 0.08);
            filter: brightness(1.1) contrast(1.15);
        }

        .image-2 {
            bottom: 30px;
            left: 30px;
            width: 140px;
            height: 140px;
            border-radius: 25px;
            object-fit: cover;
            border: 4px solid var(--accent-pink);
            box-shadow:
                0 10px 35px var(--shadow-medium),
                0 0 0 8px rgba(233, 30, 99, 0.1),
                0 0 0 12px rgba(233, 30, 99, 0.05);
            animation: floatImage 8s ease-in-out infinite reverse;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            filter: brightness(1.05) contrast(1.1);
            z-index: 3;
        }

        .image-2:hover {
            transform: scale(1.1) rotate(-5deg);
            box-shadow:
                0 18px 55px var(--shadow-medium),
                0 0 0 12px rgba(233, 30, 99, 0.15),
                0 0 0 20px rgba(233, 30, 99, 0.08);
            filter: brightness(1.1) contrast(1.15);
        }

        @keyframes floatImage {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-10px) rotate(2deg);
            }
        }

        /* layout de texto mejorado con mejor espaciado */
        .content {
            display: grid;
            grid-template-rows: auto 1fr auto;
            min-height: min(65vh, 600px);
            gap: clamp(20px, 4vh, 40px);
            position: relative;
            z-index: 2;
            padding: clamp(20px, 3vw, 40px) clamp(40px, 8vw, 80px);
        }

        .t-top {
            align-self: start;
            color: var(--muted);
            font-weight: 700;
            font-size: clamp(16px, 1.8vw, 24px);
            letter-spacing: .08em;
            text-transform: uppercase;
            opacity: .9;
            animation: slideInLeft 1s ease-out 0.8s both;
            margin-bottom: clamp(10px, 2vh, 20px);
            line-height: 1.4;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }

            to {
                opacity: 0.95;
                transform: translateX(0);
            }
        }

        .t-main {
            align-self: center;
            font-weight: 800;
            font-size: clamp(40px, 9vw, 110px);
            line-height: .85;
            letter-spacing: .02em;
            animation: slideInUp 1.2s ease-out 1.2s both;
            text-shadow: 0 2px 10px var(--shadow-light);
            color: var(--ink);
            margin: clamp(20px, 4vh, 40px) 0;
        }

        .t-main .soft {
            display: block;
            margin-top: clamp(8px, 1.5vh, 16px);
            font-weight: 900;
            text-transform: none;
            font-size: clamp(26px, 6vw, 68px);
            opacity: 1;
            color: var(--accent);
            animation: glow 3s ease-in-out infinite;
            line-height: .9;
        }

        @keyframes glow {

            0%,
            100% {
                filter: brightness(1);
            }

            50% {
                filter: brightness(1.2);
            }
        }

        .soft {
            text-transform: uppercase;
        }

        .t-bottom {
            align-self: end;
            color: var(--muted);
            font-size: clamp(18px, 1.8vw, 26px);
            letter-spacing: .02em;
            opacity: .85;
            animation: slideInRight 1s ease-out 1.6s both;
            font-family: 'Dancing Script', cursive;
            font-weight: 600;
            font-style: italic;
            line-height: 1.5;
            margin-top: clamp(15px, 3vh, 30px);
            text-align: center;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }

            to {
                opacity: 0.92;
                transform: translateX(0);
            }
        }

        /* Elementos decorativos adicionales */
        .wrap::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 20%, rgba(231, 76, 60, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(233, 30, 99, 0.03) 0%, transparent 50%);
            animation: rotate 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Corazones flotantes */
        .hearts {
            position: absolute;
            top: 50%;
            left: 10%;
            font-size: 20px;
            color: var(--accent-pink);
            opacity: 0.6;
            animation: floatHearts 4s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        .hearts::before,
        .hearts::after {
            content: '💕';
            position: absolute;
            animation: floatHearts 4s ease-in-out infinite reverse;
        }

        .hearts::before {
            top: -30px;
            left: 20px;
            animation-delay: -1s;
        }

        .hearts::after {
            top: 30px;
            left: -20px;
            animation-delay: -2s;
        }

        @keyframes floatHearts {

            0%,
            100% {
                transform: translateY(0px) scale(1);
                opacity: 0.4;
            }

            50% {
                transform: translateY(-15px) scale(1.1);
                opacity: 0.8;
            }
        }

        /* Responsive mejorado para evitar solapamientos */
        @media (max-width: 768px) {
            .wrap {
                border-radius: 28px;
                padding: clamp(28px, 5vw, 40px);
                min-height: min(75vh, 650px);
            }

            .content {
                min-height: 60vh;
                gap: clamp(16px, 3vh, 24px);
                padding: clamp(16px, 2.5vw, 24px) clamp(30px, 6vw, 50px);
            }

            .image-1 {
                width: 120px;
                height: 120px;
                top: 60px;
                right: 25px;
                border-width: 3px;
            }

            .image-2 {
                width: 110px;
                height: 110px;
                bottom: 25px;
                left: 25px;
                border-width: 3px;
            }

            .strap {
                font-size: 12px;
                inset: 15px auto auto 20px;
            }

            .spark {
                font-size: 14px;
                inset: auto 25px 20px auto;
            }

            .paws {
                font-size: 18px;
                letter-spacing: 7px;
                inset: auto auto 20px 25px;
            }

            .hearts {
                font-size: 16px;
                left: 8%;
            }

            .t-main {
                font-size: clamp(32px, 10vw, 72px);
            }

            .t-main .soft {
                font-size: clamp(20px, 7vw, 44px);
            }
        }

        @media (max-width: 480px) {
            .wrap {
                border-radius: 24px;
                padding: clamp(24px, 4vw, 32px);
                min-height: min(80vh, 600px);
            }

            .content {
                min-height: 55vh;
                padding: clamp(12px, 2vw, 20px) clamp(20px, 4vw, 30px);
            }

            .image-1 {
                width: 90px;
                height: 90px;
                top: 50px;
                right: 20px;
                border-width: 2px;
            }

            .image-2 {
                width: 80px;
                height: 80px;
                bottom: 20px;
                left: 20px;
                border-width: 2px;
            }

            .t-main {
                font-size: clamp(28px, 12vw, 56px);
                margin: clamp(15px, 3vh, 25px) 0;
            }

            .t-main .soft {
                font-size: clamp(18px, 8vw, 36px);
                margin-top: clamp(6px, 1vh, 12px);
            }

            .t-top {
                font-size: clamp(14px, 2vw, 18px);
                margin-bottom: clamp(8px, 1.5vh, 15px);
            }

            .t-bottom {
                font-size: clamp(16px, 2vw, 20px);
                margin-top: clamp(12px, 2vh, 20px);
            }

            .hearts {
                font-size: 14px;
                left: 6%;
            }

            .strap {
                font-size: 11px;
                inset: 12px auto auto 18px;
            }
        }
    </style>
</head>

<body>
    <main class="wrap" role="region" aria-label="Mensaje especial">
        <div class="strap">💕 MENSAJE ESPECIAL 💕</div>

        <!-- Imágenes decorativas mejoradas -->
        <img class="image-container image-1" src="assets/img/1.jpg" alt="Imagen decorativa 1" />
        <img class="image-container image-2" src="assets/img/2.png" alt="Imagen decorativa 2" />

        <!-- Corazones flotantes -->
        <div class="hearts">💖</div>

        <section class="content" aria-label="Cuerpo del mensaje">
            <!-- Línea pequeña superior -->
            <p class="t-top">Sabía que después verías acá.<br/>
                Que bonita sonriza tienes.
            </p>

            <!-- Mensaje principal grande -->
            <h1 class="t-main">
                Solo para recordarte
                <span class="soft">que TE VEZ MUY LINDA HOY.</span>
            </h1>

            <!-- Línea pequeña inferior -->
            <p class="t-bottom">
                Y despues aca jeje. Wow, que bonita heres
            </p>
        </section>

        <!-- Elementos decorativos animados -->
        <div class="spark">✨ pequeños destellos ✨</div>
        <div class="paws">🐾 🐾 🐾</div>
        <div class="stamp"><span class="dot"></span> mensaje con cariño ✷</div>
    </main>
</body>

</html>
